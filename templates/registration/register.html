<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>Регистрация &#9730;</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h3 style="font-family:verdana;text-align:center;font-family:verdana;color:Black;">Umbrella &#9730;</h3>
                </li>
            </ul>
        </div>
    </nav>
        <br>
        <br>
        <br>
     {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div class="alert alert-success">
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
    {% if form.error %}
      <h1 style="font-family:verdana;text-align:center;font-family:verdana;color:Black;">Некорректные данные. Пожалуйста попробуйте ещё раз. &#9888;</h1>
    {% endif %}

    <form action="{% url 'network:register' %}" method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Register">
    </form>

</body>
</html>
