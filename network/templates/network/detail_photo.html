<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        {% for comment in comments %}
         <img src="{{comment.photo.url}}" width="400" height="400" >
        {% endfor %}
         <form action="{% url 'network:add_comment' comment.profile.id %}" method="post">
            {% csrf_token %}
            <input type="text" name="comment_text">
            <input hidden="hidden" name="photo_id" value="{{comment.photo.id}}">
        </form>
        <h1> Комментарии:</h1>
        {% for comment in comments %}
            {{comment.profile.user.username}}:{{comment.text}}
        {% endfor %}
</body>
</html>
