<!DOCTYPE html>
<html lang="en">
<head>
    <title>Umbrella &#9730;</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url     'network:main' user.profile.id %}"> <h3 style="text-align:center;font-family:verdana;color:Black;">Umbrella &#9730;</h3></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:my_music' user.profile.id %}"><h6 style="font-family:verdana;color:Black;"> Мои Аудиозаписи</h6></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:messanger' %}"><h6 style="font-family:verdana;color:Black;">Мои сообщения</h6></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:search_people' %}"><h6 style="font-family:verdana;color:Black;">Найти друзей</h6></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:support' %}"><h6 style="font-family:verdana;color:Black;">Связь с техподдержкой</h6></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'network:edit_information' %}"><h6 style="font-family:verdana;color:Black;">Редактировать информацию</h6></a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="{% url 'network:index' %}"><h6    style="font-family:verdana;color:Black;"> Выйти</h6> </a>
                </li>
            </ul>
        </div>
     </nav>
         {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div class="alert alert-success">
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
         {% block body %}{% endblock %}
</body>
</html>
