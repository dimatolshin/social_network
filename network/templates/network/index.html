<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umbrella &#9730;</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h3 style="font-family:verdana;text-align:center;font-family:verdana;color:Black;">Umbrella &#9730;</h3>
                </li>
            </ul>
        </div>
    </nav>
      {% if user.is_authenticated %}
            <br>
            <br>
            <br>
            <br>
            <h1 style="text-align:center;font-family:verdana;color:Black;">Добро пожаловать в социальную сеть Umbrella &#9730;</h1>
            <h1 style="text-align:center;font-family:verdana;color:Black;">Хорошего времяпрепровождения &#9996;</h1>
            <br>
            <br>
            <br>
            <br>
            <br>
           <form action="{% url 'logout' %}?next={{request.path}}" method="post">
               {% csrf_token %}
               <div class="d-grid gap-3">
                <input type="submit" value="Выйти &#9888;" class="btn btn-primary btn-block">
               </div>
           <br>
           </form>
             <div class="d-grid gap-3">
                <button type="button" class="btn btn-primary btn-block"><a href="{% url 'network:main' user.profile.id %}"><h5 style="color:White;">Войти в профель &#9750;</h5></a></button>
             </div>
      {% else %}
            <br>
            <br>
            <br>
            <br>
            <h1 style="text-align:center;font-family:verdana;color:Black;">Добро пожаловать в социальную сеть Umbrella &#9730;</h1>
            <h1 style="text-align:center;font-family:verdana;color:Black;">Хорошего времяпрепровождения &#9996;</h1>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="d-grid gap-3">
                <button type="button" class="btn btn-primary btn-block"><a href="{% url 'login' %}?next={{request.path}}"><h5 style="color:White;">Логин &#9730; </h5></a></button>
                <button type="button" class="btn btn-primary btn-block"><a href="{% url 'network:register' %}"><h5 style="color:White;">Регистрация &#9773;</h5></a></button>
            </div>
      {% endif %}

</body>
</html>
